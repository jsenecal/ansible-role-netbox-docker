---
netbox_container_root: /opt/netbox

netbox_mandatory_volumes:
  - "{{ netbox_reports_volume_path }}"
  - "{{ netbox_scripts_volume_path }}"
  - "{{ netbox_media_volume_path }}"

netbox_scripts_volume_path: "{{netbox_container_root}}/netbox/scripts"
netbox_reports_volume_path: "{{ netbox_container_root }}/netbox/reports"
netbox_media_volume_path: "{{ netbox_container_root }}/netbox/media"
netbox_static_volume_path: "{{ netbox_container_root }}/netbox/static"

netbox_user_id: 999 # UID of the netbox user in the container
